<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Multiplay Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>

<body >
    <h1 class="start-animation">START</h1>
    <!-- cube one -->
    <div id="containerOne" class="container-one">
        <div id="cubeOne" class="cube">
            <div class="face frist-face">
                <span class="dot" style="transform: translateY(45px) translateX(45px)"></span>
            </div>
            <div class="face second-face">
                <span class="dot" style="transform: translateY(45px) translateX(60px)"></span>
                <span class="dot" style="transform: translateY(45px) translateX(30px)"></span>
            </div>
            <div class="face third-face">
                <span class="dot" style="transform: translateY(30px) translateX(60px)"></span>
                <span class="dot" style="transform: translateY(45px) translateX(45px)"></span>
                <span class="dot" style="transform: translateY(60px) translateX(30px)"></span>
            </div>
            <div class="face fourth-face">
                <span class="dot" style="transform: translateY(30px) translateX(30px)"></span>
                <span class="dot" style="transform: translateY(30px) translateX(60px)"></span>
                <span class="dot" style="transform: translateY(60px) translateX(30px)"></span>
                <span class="dot" style="transform: translateY(60px) translateX(60px)"></span>
            </div>
            <div class="face fift-face">
                <span class="dot" style="transform: translateY(30px) translateX(30px)"></span>
                <span class="dot" style="transform: translateY(30px) translateX(60px)"></span>
                <span class="dot" style="transform: translateY(45px) translateX(45px)"></span>
                <span class="dot" style="transform: translateY(60px) translateX(30px)"></span>
                <span class="dot" style="transform: translateY(60px) translateX(60px)"></span>
            </div>
            <div class="face sixth-face">
                <span class="dot" style="transform: translateY(30px) translateX(30px)"></span>
                <span class="dot" style="transform: translateY(30px) translateX(45px)"></span>
                <span class="dot" style="transform: translateY(30px) translateX(60px)"></span>
                <span class="dot" style="transform: translateY(60px) translateX(30px)"></span>
                <span class="dot" style="transform: translateY(60px) translateX(45px)"></span>
                <span class="dot" style="transform: translateY(60px) translateX(60px)"></span>
            </div>
        </div>
    </div>

    <!-- cube two -->
    <div id="containerTwo" class="container-two">
        <div id="cubeTwo" class="cube">
            <div class="face frist-face">
                <span class="dot" style="transform: translateY(45px) translateX(45px)"></span>
            </div>
            <div class="face second-face">
                <span class="dot" style="transform: translateY(45px) translateX(60px)"></span>
                <span class="dot" style="transform: translateY(45px) translateX(30px)"></span>
            </div>
            <div class="face third-face">
                <span class="dot" style="transform: translateY(30px) translateX(60px)"></span>
                <span class="dot" style="transform: translateY(45px) translateX(45px)"></span>
                <span class="dot" style="transform: translateY(60px) translateX(30px)"></span>
            </div>
            <div class="face fourth-face">
                <span class="dot" style="transform: translateY(30px) translateX(30px)"></span>
                <span class="dot" style="transform: translateY(30px) translateX(60px)"></span>
                <span class="dot" style="transform: translateY(60px) translateX(30px)"></span>
                <span class="dot" style="transform: translateY(60px) translateX(60px)"></span>
            </div>
            <div class="face fift-face">
                <span class="dot" style="transform: translateY(30px) translateX(30px)"></span>
                <span class="dot" style="transform: translateY(30px) translateX(60px)"></span>
                <span class="dot" style="transform: translateY(45px) translateX(45px)"></span>
                <span class="dot" style="transform: translateY(60px) translateX(30px)"></span>
                <span class="dot" style="transform: translateY(60px) translateX(60px)"></span>
            </div>
            <div class="face sixth-face">
                <span class="dot" style="transform: translateY(30px) translateX(30px)"></span>
                <span class="dot" style="transform: translateY(30px) translateX(45px)"></span>
                <span class="dot" style="transform: translateY(30px) translateX(60px)"></span>
                <span class="dot" style="transform: translateY(60px) translateX(30px)"></span>
                <span class="dot" style="transform: translateY(60px) translateX(45px)"></span>
                <span class="dot" style="transform: translateY(60px) translateX(60px)"></span>
            </div>
        </div>
    </div> 



    <div class="player-one">
        <label class="Player-name">Player 1</label>
        <img class="player-img" src="image/player.png" alt="player">
        <label id="scoreOne" class="score-lable">Score : 0</label>
        <button id="fristButton" onclick="PlayBtnClick('one')" class="play-button">Roll the dice</button>
    </div>

    <div class="player-two">
        <label class="Player-name">Player 2</label>
        <img class="player-img" src="image/player.png" alt="player">
        <label id="scoreTwo" class="score-lable">Score : 0</label>
        <button id="secondButton" onclick="PlayBtnClick('two')" class="play-button" disabled>Roll the dice</button>
    </div>
</body>

</html>
